name: Tests

on:
  pull_request:
  push:
    # trying and staging branches are for BORS config
    branches:
      - trying
      - staging
      - main

jobs:
  linter_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
          cache: yarn
      - name: Install dependencies
        run: yarn --dev
      - name: Run style check
        run: yarn lint
  tests-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Gatsby >= 4 is not compatible anymore with node 12
        node: ['14', '16']
    name: tests-run (Node.js ${{ matrix.node }})
    services:
      meilisearch:
        image: getmeili/meilisearch:latest
        env:
          MEILI_MASTER_KEY: 'masterKey'
          MEILI_NO_ANALYTICS: 'true'
        ports:
          - '7700:7700'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
          cache-dependency-path: |
            yarn.lock
            playground/yarn.lock
      - name: Install dependencies
        run: yarn
      - name: Run tests
        run: yarn test
        env:
          MEILI_HTTP_ADDR: 'http://localhost:7700'
          MEILI_MASTER_KEY: masterKey
          MEILI_INDEX_NAME: my_blog
  cypress_tests:
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.18.3-chrome87-ff82
    services:
      meilisearch:
        image: getmeili/meilisearch:latest
        env:
          MEILI_MASTER_KEY: 'masterKey'
          MEILI_NO_ANALYTICS: 'true'
        ports:
          - '7700:7700'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Cache plugin dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ hashFiles('yarn.lock') }}
      - name: Cache playground dependencies
        uses: actions/cache@v2
        with:
          path: |
            ./playground/node_modules
          key: ${{ hashFiles('playground/yarn.lock') }}
      - name: Install dependencies
        run: yarn
      - name: Install playground dependencies
        run: yarn --dev && yarn --cwd ./playground
      - name: Browser tests
        uses: cypress-io/github-action@v2
        with:
          build: yarn playground:build
          start: yarn playground:serve
          wait-on: 'http://127.0.0.1:9000'
          command: yarn cy:run
          config-file: cypress.json
        env:
          GATSBY_MEILI_HTTP_ADDR: 'http://meilisearch:7700'
          GATSBY_MEILI_MASTER_KEY: masterKey
          GATSBY_MEILI_INDEX_NAME: my_blog
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
